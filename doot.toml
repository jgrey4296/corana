verbosity                = 2
default_tasks            = ["locs::report"]
action_string_formatting = "new"

[tool.doot]
notify   = { say-on-exit = false }
globbing = { ignores = ['.git', '.DS_Store', "__pycache__"] }
subtask  = { sleep = 1 }
batch    = { sleep = 1 }

[[tool.doot.directories]] # Core
src         = "code_analysis"
codegen     = "code_analysis/_codegen"
temp        = ".temp"
build       = "build"
docs        = "docs"

[[tool.doot.directories]] # Data
data        = "data/raw"
scraped     = "data/scraped"

[[tool.doot.directories]] # backups
backup      = "data/backups"
SD_backup   = "/volumes/BackupSD/Archive/datasets"
